<div class="container">

    <div class="row">
        <div class="d-flex flex-column align-items-center flex-lg-row justify-content-lg-around">
            <h1>{{titulo}}</h1>
            <button class="btn" type="submit" (click)="addTask()" [disabled]="!inputTarea || !inputDia">Add Task!</button>
        </div>
    </div>

    <br><br>

    <div class="row d-flex flex-column align-items-center flex-lg-row">
        <form class="form-group d-flex flex-column align-items-center flex-lg-row">

            <div class="d-flex flex-column">
                <label for="tarea">Task:</label>
                <input type="text" name="tarea" id="tarea" class="form-control" [(ngModel)]="inputTarea">
            </div>

            <div class="d-flex flex-column">
                <label for="dia">Date:</label>
                <input type="datetime-local" name="dia" id="dia" class="form-control dateInput" [(ngModel)]="inputDia">
            </div>
        </form>
    </div>

    <br><br>

   

    <div class="row" *ngFor="let tarea of tareas let i = index">
        <div class="task-list d-flex justify-content-center">
            <div class="task-item d-flex justify-content-between" [class.terminada]="tarea.terminada">
                <div class="d-flex">
                    <p class="indice">{{i + 1}})</p>
    
                    <div class="ms-2 mt-1">
                        <h6 [class.terminadaTachado]="tarea.terminada">{{tarea.nombre}}</h6>
                        <p>{{tarea.dia | date : "fullDate"}}</p>
    
                        <label for="terminada" class="me-2">Finished:</label>
                        <input type="checkbox" name="terminada" [(ngModel)]="tarea.terminada" (change)="tareaTerminada()">
                        <!-- ngModel del checkbox va a indicar si la tarea esta terminada o no -->
                        <!-- El evento change indica si se marca o desmarca la tarea. Al marcar una tarea el array se modifica-->
                    </div>
                </div>
    
             
                <fa-icon [icon]="faTimes" [ngStyle] = "{'color' : 'red', 'cursor' : 'pointer'}" (click)="eliminarTarea(tarea, i)"></fa-icon>
               
            </div>
        </div>
    </div>



</div>
